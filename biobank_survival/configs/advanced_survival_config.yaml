# Advanced Survival Analysis Configuration
outcome: "MACE"  # Binary outcome column (1=event occurred, 0=censored)
outcome_time: "MACE_days"  # Time to event column (in days)
results_directory: "results/advanced_survival_analysis"
experiment_name: "advanced_survival"


# Random Survival Forest Parameters
rsf_n_estimators: 100  # Number of trees
rsf_max_depth: 7  # Maximum depth of trees (null = unlimited)
rsf_min_samples_split: 600  # Minimum samples required to split a node
rsf_min_samples_leaf: 300 # Minimum samples required at a leaf node
